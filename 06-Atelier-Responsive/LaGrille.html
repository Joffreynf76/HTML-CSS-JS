<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page de Base</title>
    <!-- Pour internet explorer : s'assurer qu'il utilise la dernière version du moteur de rendu00-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Affichage sans zoom pour les mobiles -->
    <meta name="viewport" content="width=device-width,init-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Styles CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- HTML5 shiv -->
    <!--[if lt IE 9]>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
   <style>
       [class*="col-"] {
           background-color: rgba(86,61,124,0.15);
           border: 1px solid rgba(86,61,124,0.2);
           padding-bottom: 15px;
           padding-top: 15px;
           margin-bottom: 5px;
       }
   </style>
</head>
<body>
    <!-- Le Container va inclure l'ensemble de nos lignes et colonnes
        Bootstrap propose 2 container : .container et .container-full -->
    <div class="container">
        <!-- Création d'une ligne -->
        <div class="row">
            <!-- Dans votre ligne vous pouvez créer plusieurs colonnes, mais toujours sur la base de nos 12 colonnes -->
            <!-- Une grande colonne de 12 -->
            <div class="col-lg-12">
                COL-LG-12
            </div>
            <!-- Deux colonnes cote à cote -->
            <div class="col-lg-6">COL-LG-6</div>
            <div class="col-lg-6">COL-LG-6</div>
            <!-- Trois colonnes cote à cote -->
            <div class="col-lg-4">COL-LG-4</div>
            <div class="col-lg-4">COL-LG-4</div>
            <div class="col-lg-4">COL-LG-4</div>
            <!-- Quatre colonnes cote à cote -->
            <div class="col-lg-3">COL-LG-3</div>
            <div class="col-lg-3">COL-LG-3</div>
            <div class="col-lg-3">COL-LG-3</div>
            <div class="col-lg-3">COL-LG-3</div>

            <!-- Je peux imbriquer mes rangées -->
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-4">COL-LG-4</div>
                    <div class="col-lg-8">COL-LG-8</div>
                </div>
            </div>
        </div> <!-- /.row -->

        <!-- Plusieurs types de colonnes :

            lg: ecran large
            md: ecran moyen
            sm: ecran réduit
            xs: petit ecran
        
        -->

        <div class="row">
            <!-- Test avec lg -->
            <div class="col-lg-6">COL-LG-6</div>
            <div class="col-lg-6">COL-LG-6</div>

            <!-- Test avec md -->
            <div class="col-md-6">COL-MD-6</div>
            <div class="col-md-6">COL-MD-6</div>

            <!-- Test avec sm -->
            <div class="col-sm-6">COL-SM-6</div>
            <div class="col-sm-6">COL-SM-6</div>

            <!-- Test avec xs -->
            <div class="col-xs-6">COL-XS-6</div>
            <div class="col-xs-6">COL-XS-6</div>


        </div> <!-- /.row -->

        <div class="row">
            <div class="col-lg-12 col-md-6 col-sm-3">col-lg-12 col-md-6 col-sm-3</div>
            <div class="col-lg-12 col-md-6 col-sm-9">col-lg-12 col-md-6 col-sm-9</div>
        </div> <!-- /.row -->

        <!-- Classe CSS :
            - col-xx-push-*: décaler une colonne vers la droite
            - col-xx-pull-*: décaler une colonne vers la gauche
            - col-xx-offset-*: permet de sauter des colonnes
            - visible-xx: permet de rendre visible une colonne pour un type d'écran en particulier
            - hidden-xx: permet de cacher une colonne pour un type d'écran en particulier
        -->



    </div> <!-- /.container -->
    <!-- JQuery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</body>
</html>
